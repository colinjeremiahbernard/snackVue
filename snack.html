<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand mb-2 h1">Monte o seu lanche</span>
    </div>
  </nav>
  <div class="container">
    <div id="app">
      <div class="row">
        <div class="col-6">
          <div class="row mt-2">
            <div class="col">
              <img :src="pao[0]" alt="">
              <img :src="alface" alt="">
              <img :src="ketchup" alt="">
              <img :src="mostarda" alt="">
              <img :src="maionese" alt="">
              <img :src="hamburguer" alt="">
              <img :src="pao[1]" alt="">
            </div>
          </div>
        </div>
        <div class="col-6" v-if="etapa == 1">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Tipo de pao.
                </div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="gergelim" v-model="inputTipoPao">
                    <label for="" class="form-check-label">
                      Gergelim
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="australiano" v-model="inputTipoPao">
                    <label for="" class="form-check-label">
                      Australiano
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Salada</div>
                <div class="card-body">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="alface" v-model="inputSalada">
                    <label for="" class="form-check-label">Alface</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Molhos</div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="ketchup" v-model="inputMolhos">
                    <label for="" class="form-check-label">Ketchup</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="mostarda" v-model="inputMolhos">
                    <label for="" class="form-check-label">Mostarda</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="maionese" v-model="inputMolhos">
                    <label for="" class="form-check-label">Maionese</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Tipo de Hamburguer</div>
                <div class="card-body">
                  
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="bovino" v-model="inputHamburguer">
                    <label for="" class="form-check-label">
                      Bovino
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="frango" v-model="inputHamburguer">
                    <label for="" class="form-check-label">
                      Frango
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="soja" v-model="inputHamburguer">
                    <label for="" class="form-check-label">
                      Soja
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-end">
              <button class="btn btn-primary" type="button" @click="fazerPedido">Fazer pedido</button>

            </div>
          </div>
        </div>
        <div class="col-6" v-if="etapa == 2">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Informe seus dados</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="" class="form-label">Nome</label>
                    <input type="text" class="form-control" v-model="inputNome">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Endereço</label>
                    <input type="text" class="form-control" v-model="inputEndereco">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-between">
            <button type="button" class="btn btn-warning" @click="etapa = 1">Voltar para o lanche</button>
            <button type="button" class="btn btn-success" @click="confirmarPedido">Confirmar</button>
          </div>
        </div>
        <div class="col-6" v-if="etapa == 3">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Pedido Confirmado</div>
                <div class="card-body">
                  <p>Agora é so aguardar 15 minutos</p>
                  <p>Vamos chamar-lo em breve</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col d-flex justify-content-between">
            <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir Pedido</button>
            <button type="button" class="btn btn-success" @click="novoPedido">Novo Pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/snack.js"></script>
</body>
</html>
